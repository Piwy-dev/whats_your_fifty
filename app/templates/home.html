<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <title>What's Your Fifty</title>
    <style>
        
    </style>
</head>
<body>
    <h1>What's Your Fifty</h1>
    <h2>Options</h2>
    {% for option in options %}
        <div class="option">
            <h3>{{ option.name }}</h3>
        </div>
    {% endfor %}
    <a href="{{ url_for('add_option') }}" class="button">Add Option</a>
    {% for participant in participants %}
        <div class="participant">
            <h3>{{ participant.name }}</h3>
            <p>{{ participant.description }}</p>
            <a href="{{ url_for('edit_participant', participant_id=participant.id) }}" class="button">Edit</a>
            <a href="{{ url_for('delete_participant', participant_id=participant.id) }}" class="button">Delete</a>
        </div>
    {% endfor %}
    <a href="#" class="button">Add Participant</a>
