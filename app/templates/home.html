<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <title>What's Your Fifty</title>
    <style>
        
    </style>
</head>
<body>
    <h1>What's Your Fifty</h1>
    <h2>Options</h2>
    {% for option in options %}
        <div class="option">
            <p>Option {{ option.id }} : {{ option.name }}</p>
        </div>
    {% endfor %}
    <a href="{{ url_for('add_option') }}" class="add-option-button">Add Option</a>
    {% for participant in participants %}
        <div class="participant">
            <p>Participant {{ participant.id }} : {{ participant.name }}</p>
        </div>
    {% endfor %}
    <a href="{{ url_for('add_participant') }}" class="add-participant-button">Add Participant</a>
